{% extends "base.html" %}

{% block content %}
  <h2>Parishioners</h2>
  <a href="{% url 'parishioners:create' %}">Add New Parishioner</a>
  <ul>
    {% for parishioner in parishioners %}
      <li>
        <a href="{% url 'parishioners:detail' parishioner.pk %}">
          {{ parishioner.first_name }} {{ parishioner.last_name }}
        </a>
      </li>
    {% empty %}
      <li>No parishioners found.</li>
    {% endfor %}
  </ul>
{% endblock %}
