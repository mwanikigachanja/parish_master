{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm</button>
      <a href="{% url 'parishioners:detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
